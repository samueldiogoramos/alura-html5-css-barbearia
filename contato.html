<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo Barbearia"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input-padrao" required />

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) 9XXXX-XXXX"/>

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com"/>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" rows="10" class="input-padrao" required placeholder="Mensagem aqui..."></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label>
                        <input type="radio" id="radio-email" name="contato" value="email">
                        E-mail:
                    </label>
                    
                    <label>
                        <input type="radio" id="radio-telefone" name="contato" value="telefone">
                        Telefone:
                    </label>

                    <label>
                        <input type="radio" id="radio-whatsapp" name="contato" value="whatsapp" checked>
                        Whatsapp:
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noiteoption>
                    </select>
                </fieldset>

                    <label>
                        <input type="checkbox" id="receber-notificias" class="checkbox"/>
                        Gostaria de receber notícias por e-mail?
                    </label>

                <input type="submit" class="enviar"/>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horários</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seg</td>
                        <td>8H ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Qua</td>
                        <td>8H ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sex</td>
                        <td>8H ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
			<img src="logo-branco.png" alt="Logo Barbearia">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
